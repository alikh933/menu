<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>منوی رستوران</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<main id="app" class="min-h-screen p-4 pt-4 pb-[calc(72px+env(safe-area-inset-bottom))] grid gap-4 md:max-w-[680px] md:mx-auto bg-slate-950 text-slate-100">
		<section id="tab-regular" class="bg-slate-800/60 rounded-xl p-4 shadow is-active" role="tabpanel" aria-labelledby="nav-regular">
			<h1>منوی معمولی</h1>
			<p>اینجا آیتم‌های کامل منو نمایش داده می‌شود.</p>
		</section>
		<section id="tab-simple" class="bg-slate-800/60 rounded-xl p-4 shadow" role="tabpanel" aria-labelledby="nav-simple" hidden>
			<h1>منوی ساده</h1>
			<p>نسخه‌ای ساده و سبک از منو.</p>
		</section>
		<section id="tab-orders" class="bg-slate-800/60 rounded-xl p-4 shadow" role="tabpanel" aria-labelledby="nav-orders" hidden>
			<h1>لیست سفارشات</h1>
			<p>سفارش‌های شما در این قسمت نمایش داده می‌شود.</p>
		</section>
		<section id="tab-contact" class="bg-slate-800/60 rounded-xl p-4 shadow" role="tabpanel" aria-labelledby="nav-contact" hidden>
			<h1>ارتباط با ما</h1>
			<p>برای ارتباط با رستوران از اینجا اقدام کنید.</p>
		</section>
	</main>

	<nav class="fixed inset-x-0 bottom-0 bg-slate-900/90 backdrop-blur-md border border-white/10 rounded-t-2xl mx-auto md:max-w-[680px] grid grid-cols-4 gap-2 px-3 py-2 pb-[calc(8px+env(safe-area-inset-bottom))]" role="tablist" aria-label="پیمایش پایین">
		<button id="nav-regular" class="nav-item is-active appearance-none bg-amber-400/10 text-amber-400 border-0 flex flex-col items-center justify-center py-2.5 px-2 rounded-xl transition hover:bg-white/5 focus-visible:bg-white/5 focus:outline-none" role="tab" aria-selected="true" aria-controls="tab-regular">
			<span class="icon leading-none" aria-hidden="true">
				<!-- Menu icon -->
				<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
					<line x1="3" y1="6" x2="21" y2="6" />
					<line x1="3" y1="12" x2="21" y2="12" />
					<line x1="3" y1="18" x2="14" y2="18" />
				</svg>
			</span>
			<span class="label text-[12px] mt-1.5">منوی معمولی</span>
		</button>
		<button id="nav-simple" class="nav-item appearance-none bg-transparent text-slate-400 border-0 flex flex-col items-center justify-center py-2.5 px-2 rounded-xl transition hover:bg-white/5 focus-visible:bg-white/5 focus:outline-none" role="tab" aria-selected="false" aria-controls="tab-simple">
			<span class="icon leading-none" aria-hidden="true">
				<!-- Minimal list icon -->
				<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
					<rect x="4" y="5" width="16" height="14" rx="2" />
					<path d="M8 9h8M8 12h8M8 15h5" />
				</svg>
			</span>
			<span class="label text-[12px] mt-1.5">منوی ساده</span>
		</button>
		<button id="nav-orders" class="nav-item appearance-none bg-transparent text-slate-400 border-0 flex flex-col items-center justify-center py-2.5 px-2 rounded-xl transition hover:bg-white/5 focus-visible:bg-white/5 focus:outline-none" role="tab" aria-selected="false" aria-controls="tab-orders">
			<span class="icon leading-none" aria-hidden="true">
				<!-- Orders/bag icon -->
				<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
					<path d="M6 7h12l-1 12a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2L6 7z" />
					<path d="M9 7a3 3 0 0 1 6 0" />
				</svg>
			</span>
			<span class="label text-[12px] mt-1.5">لیست سفارشات</span>
		</button>
		<button id="nav-contact" class="nav-item appearance-none bg-transparent text-slate-400 border-0 flex flex-col items-center justify-center py-2.5 px-2 rounded-xl transition hover:bg-white/5 focus-visible:bg-white/5 focus:outline-none" role="tab" aria-selected="false" aria-controls="tab-contact">
			<span class="icon leading-none" aria-hidden="true">
				<!-- Contact/message icon -->
				<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
					<path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z" />
				</svg>
			</span>
			<span class="label text-[12px] mt-1.5">ارتباط با ما</span>
		</button>
	</nav>

	<script src="app.js"></script>
</body>
</html>
